<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Yallib login</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
  .any{
    width: 100%;
    height: 1600px;
    background: #cdeef5;
  }
  </style>

</head>
<body>
  <div class="any">
  <div class="large-offset-3 large-6 colums">
    <form action="/login/" method="POST">
        {% csrf_token %}
        <label for="username"> Name User</label>
        <input type="text" name="username" id="username">
        <label for = "password">Parol</label>
        <input type="password" name="password" id="password">
        <label for="button">Submit</label>

        <input class="button" type="submit" value="Enter">
        {% if login_error %}
          <label class="error">{{login_error}}</label>
        {% endif %}
        <div class="label round secondary"><a href="/auth/register/">Registration</a></div>

    </form>
  </div>
</body>
</html>
