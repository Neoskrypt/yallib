<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
    {% load i18n %}
  <title>

  {% trans "Login" %}
    {% get_current_language as LANGUAGE_CODE %}
  </title>

  <link rel="stylesheet" href="static/css/style.css">
  <style>
  .any{
    width: 100%;
    height: 1600px;
    background: #cdeef5;
  }
  </style>

</head>
<body>
    {% load i18n %}
  <div class="any">

  <form action="/login/" method="POST">
      {% csrf_token %}
      <table>
        {% load i18n %}
        <tr><td><label for "username">{% trans "Username" %}:</label></td><td><input type="text" name="username" id="username"></td></tr>
          <tr><td><label for "password">{% trans "Password" %}:</label></td><td><input type="password" name="password" id="password"></td></tr>
        <tr><td></td><td><label for "button"></label><input class="button" type="submit" value="submit"></td></tr>
        {% if login_error %}
          <label class="error">{{login_error}}</label>
        {% endif %}
      </table>

  </form>
    {{ site_name }}

    {{ site_description }}
  </div>
</body>
</html>
